- Effect: "Allow"
  Action:
  - "logs:*"
  Resource:
  - "*"

- Effect: "Allow"
  Action:
    - "xray:PutTraceSegments"
    - "xray:PutTelemetryRecords"
  Resource:
    - "*"

- Effect: "Allow"
  Action:
    - "es:*"
  Resource:
    - "*"

- Effect: "Allow"
  Action:
    - "dynamodb:PutItem"
  Resource:
    - "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.stage}-blocks-service-projects"
